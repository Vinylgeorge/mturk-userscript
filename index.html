<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š MTurk Active HITs Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- ðŸ”¥ Firebase Config (your project) ---
    const firebaseConfig = {
      apiKey: "AIzaSyC57W83XkxdvM2aMQK8GIRYR2SJH1ORdfQ",
      authDomain: "mturk-tasks-72994.firebaseapp.com",
      projectId: "mturk-tasks-72994",
      storageBucket: "mturk-tasks-72994.firebasestorage.app",
      messagingSenderId: "305467873275",
      appId: "1:305467873275:web:7b96048865c5305df1dd5e"
    };

    // --- Initialize Firestore ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("hits-body");

    function renderTable(docs) {
      tableBody.innerHTML = "";
      if (!docs.length) {
        tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No active HITs</td></tr>`;
        return;
      }

      for (const d of docs) {
        const hit = d.data();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${hit.user || "-"}</td>
          <td>${hit.workerId || "-"}</td>
          <td>${hit.requester || "-"}</td>
          <td>${hit.title || "-"}</td>
          <td>$${hit.reward?.toFixed?.(2) || "0.00"}</td>
          <td>${new Date(hit.acceptedAt).toLocaleTimeString()}</td>
          <td>${hit.status || "active"}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    // --- Real-time Firestore updates ---
    onSnapshot(collection(db, "hits"), (snapshot) => {
      const docs = snapshot.docs.sort((a, b) => {
        const ta = new Date(a.data().acceptedAt).getTime();
        const tb = new Date(b.data().acceptedAt).getTime();
        return tb - ta;
      });
      renderTable(docs);
    });
  </script>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f8f9fb;
      color: #111;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    thead {
      background: #0078d4;
      color: white;
    }
    th, td {
      padding: 10px 14px;
      border-bottom: 1px solid #e3e6eb;
      text-align: left;
      font-size: 14px;
    }
    tbody tr:hover {
      background: #f1f5fb;
    }
    td:nth-child(5) {
      text-align: right;
      font-weight: 600;
      color: #0a6a0a;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Active MTurk HITs Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Worker ID</th>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward</th>
        <th>Accepted At</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="hits-body">
      <tr><td colspan="7" style="text-align:center;">Connecting to Firestore...</td></tr>
    </tbody>
  </table>
</body>
</html>
